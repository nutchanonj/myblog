---
layout: default
---
<article>

  <div class="container-fluid ml-n2 mr-n2">
    <div class="row">
      <div class="col">
        
        <header>
          <h1>{{ page.title | escape }}</h1>
          <p class="text-muted">
            <time datetime="{{ page.date | date_to_xmlschema }}">
              {%- assign date_format = "%b %-d, %Y" -%}
              {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
              â€¢ {{ page.author }}
            {%- endif -%}
          </p>
        </header>
      
        <section>
          {{ content }}
        </section>

      </div>
      <div class="col-lg-3">
        Variable width content
      </div>
    </div>
  </div>

</article>
